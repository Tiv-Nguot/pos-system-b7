<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/story_solds.css">
    <script src="../js/story_solds.js"></script>
    <title>Story</title>
</head>
<body>
    <header>
        <!-- H1 just example. pls delete-->
        <h1>Header</h1>
        <!-- put the logo and name company -->
        <div class="logo-name">
            <img src="" alt="Logo do site">
            <h5 class="company_name">Name company</h5>
        </div>
      </header>
      
      <div class="container">
        <nav>
             <!-- H1 just example. pls delete-->
            <h1>Navbar</h1>
          <!-- Your navigation content goes here -->
        </nav>
        <main>
          <!-- summary all total sold -------------------------------------->
          <div class="sales-summary">
            <h2>Sales summary:</h2>
            <div class=" total-card">
              <div class="total year-total">
                <h3>Year</h3>
                <p id="yearlyTotal">660$</p>
              </div>
              <div class="total month-total">
                <h3>Month</h3>
                <p id="monthlyTotal">470$</p>
              </div>
              <div class="total week-total">
                <h3>Week</h3>
                <p id="weeklyTotal">300$</p>
              </div> 
              <div class="total day-total">
                <h3>Day</h3>
                <p id="dailyTotal">150$</p>
              </div>
            </div>
          </div>
          <!-- --------------------------------------------- -->

          <!-- table story sold ------------------------------------- -->
          <div class="table-story">
            <h2>Stories sold by date:</h2>
            <table>
              <thead>
                  <tr>
                      <th>Id</th>
                      <th>Product</th>
                      <th>Category</th>
                      <th>Quantity</th>
                      <th>Discount</th>
                      <th>Unique price</th>
                  </tr>
              </thead>
              <tbody>
                  <tr>
                      <td>000</td>
                      <td>Coffee</td>
                      <td>Drink</td>
                      <td>1</td>
                      <td>0%</td>
                      <td>5$</td>
                  </tr>
                  <tr>
                      <td>000</td>
                      <td>Coffee</td>
                      <td>Drink</td>
                      <td>1</td>
                      <td>0%</td>
                      <td>5$</td>
                  </tr>
              </tbody>
          </table>
          <!-- ---------------------------------------------------------- -->
          </div>
        </main>
      </div>
      
</body>
</html>
