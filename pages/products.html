<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/products.css">
    <title>Manage Product </title>
</head>
<body>
    <header>
        <!-- put the logo and name company -->
        <div class="logo-name">
            <span class="material-symbols-outlined">
                shopping_cart
                </span>
                <h5 class="company_name">POS SYSTEM </h5>
        </div>
      </header>
      
      <div class="container">
        <nav class="navbar">
          <ul class="nav-list">
            <li class="nav-item"><a href="../index.html"><span class="material-symbols-outlined">house</span> Home</a></li>
            <li class="nav-item"><a href="#"><span class="material-symbols-outlined">order_approve</span> Product</a></li>
            <li class="nav-item"><a href="story_solds.html"><span class="material-symbols-outlined">history</span> Story</a></li>
          </ul>
        </nav>
        <main>
            <div class="content">
                <div class="card_summaries">
                    <h3>Title</h3>
                    <ul id="list_category">
                        <li id="drink">Drinks:</li>
                        <li id="cake">Cakes:</li>
                        <li id="snack">Snacks:</li>
                        <li id="desert">Deserts:</li>
                    </ul>
                    <h3 id="total_category">Total :</h3>
                </div>
                <div class="content-buttom"> 
                    <div class="product">
                        <div class="form-add-product">
                            <h2 class="card-title ">Add Product</h2>
                            <form>
                              <div class="input-group">
                                <label for="file">Product Image:</label>
                                <input type="file" id="file" name="file">
                                <img src="" alt="imge">
                              </div>
                              <div class="input-group">
                                <label for="id">Product ID:</label>
                                <input type="text" id="id" name="id" placeholder="Id start from ---001--" required>
                              </div>
                              <div class="input-group">
                                <label for="name">Product Name:</label>
                                <input type="text" id="name" name="name" required>
                              </div>
                              <div class="input-group">
                                <label for="category">Category:</label>
                                <input type="text" id="category" name="category" required>
                              </div>
                              <div class="input-group">
                                <label for="quantity">Quantity:</label>
                                <input type="number" id="quantity" name="quantity" required>
                              </div>
                              <div class="input-group">
                                <label for="price">Price:</label>
                                <input type="number" id="price" name="price" required>
                              </div>
                            </form>
                            <div class="submit-cancel">
                                <button  class="btn_cancel" onclick="hideForm()">cancel</button>
                                <button  class="btn-submit" onclick="addToStock()">Add to stock</button>
                            </div>
                          </div>
                        <section class="head_item">
                            <div class="items">
                                <button id="btn-add-products" onclick="toggleForm()">Add Product</button>
                                <h4>Filter By All Categories:</h4>
                                <select>
                                    <option value="drink">All Categories</option>
                                    <option value="drink">Drinks</option>
                                    <option value="Cake">Cakes</option>
                                    <option value="snack">Snacks</option>
                                    <option value="desert">Deserts</option>
                                </select>
                            </div>
                        </section>
                        <div class="search">
                            <input type="text" name="" placeholder="Search Products Name">
                        </div>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <th>Product id</th>
                                <th>Product name</th>
                                <th>Categories</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                          <!-- code in javascript file -->
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <script src="../js/products.js"></script>
</body>
</html>
