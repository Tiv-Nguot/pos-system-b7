<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="../css/products.css">
  <title>Manage Product </title>
</head>

<body>
  <header>
    <div class="logo-name">
      <span class="material-symbols-outlined">
        shopping_cart
      </span>
      <h5 class="company_name" >POS SYSTEM </h5>
    </div>
  </header>
  <div class="container">
    <nav class="navbar">
      <ul class="nav-list">
        <li class="nav-item"><a href="../index.html"><span class="material-symbols-outlined">house</span> Home</a></li>
        <li class="nav-item"><a href="#"><span class="material-symbols-outlined">order_approve</span> Product</a></li>
        <li class="nav-item"><a href="story_solds.html"><span class="material-symbols-outlined">history</span> Story</a>
          <li class="nav-item"><a href="/pages/payment_processing.html"><span class="material-symbols-outlined">payments</span> payments</a></li>
        </li>
      </ul>
    </nav>
    <main>
      <div class="content">
        <div class="card_summaries">
          <h3>Show product</h3>
          <ul id="list_category">
            <li id="id">ID:</li>
            <li id="name">Name Product:</li>
            <li id="category">Category:</li>
            <li id="quantity">Quantity:</li>
            <li id="price">Price:</li>
          </ul>
        </div>
        <div class="content-buttom">
          <div class="product">
            <div class="form-add-product">
              <div class="close-container">
                <span class="material-symbols-outlined close" onclick="close_form()">close</span>
              </div>
              <h2 class="card-title ">Add Product</h2>
              <form>
                <div class="input-image">
                  <div class="frame-image">
                    <img src="../images/draft.jpg" id="image-product" alt="image">
                  </div>
                  <div class="input-file">
                    <input type="file" accept=".png, .jpg, .jpeg" onchange="showImage(event)" id="file" />
                    <button id="cancel_image" onclick="cancelImage()">cancel</button>
                  </div>
                </div><br>

                <div class="input-group">
                  <label for="name">Product Name:</label>
                  <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                  <label for="category">Category:</label>
                  <input type="text" id="category" name="category" required>
                </div>
                <div class="input-group">
                  <label for="quantity">Quantity:</label>
                  <input type="number" id="quantity" name="quantity" required>
                </div>
                <div class="input-group">
                  <label for="price">Price:</label>
                  <input type="number" id="price" name="price" required>
                </div>
              </form>
              <div class="submit-cancel">
                <button class="btn_cancel" onclick="hideForm()">cancel</button>
                <button class="btn-submit" onclick="addToStock()">Add to stock</button>
              </div>
            </div>
            <section class="head_item">
              <div class="items">
                <button id="btn-add-products" onclick="toggleForm()">Add Product</button>
                <h4>Filter By All Categories:</h4>
                <select>
                  <option ></option>
                  <option value="drink">Drinks</option>
                  <option value="Cake">Cakes</option>
                  <option value="snack">Snacks</option>
                  <option value="desert">Deserts</option>
                </select>
              </div>
            </section>
            <div class="search">
              <input type="text" name="" placeholder="Search product name">
            </div>
          </div>
          <table>
            <thead>
              <tr>
                <th>Product id</th>
                <th>Product name</th>
                <th>Categories</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <!-- code in javascript file -->
            </tbody>
          </table>
        </div>
      </div>
    </main>
  </div>
  <script src="../js/products.js" defer></script>
</body>
</html>
